source.. = src/,\
           src-gwt-shared/
# note, src-client-only MUST NOT be listed here
output.. = bin/
bin.includes = META-INF/,\
               .,\
               web/,\
               resources-nova/,\
               plugin.properties
additional.bundles = com.google.gwt.user,\
                     org.eclipse.osgi,\
                     org.eclipse.osgi.services,\
                     org.eclipse.gyrex.toolkit.gwt.client
jars.compile.order = .,\
                     client-only-library.jar
source.gwt-only-library.jar = src-gwt-client/
output.gwt-only-library.jar = bin-gwt-only/
